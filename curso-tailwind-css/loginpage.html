<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/styles.css" />
    <title>Login</title>
  </head>
  <body class="h-screen w-screen flex justify-center items-center">
    <div
      class="container max-w-md h-full p-10 bg-gray-100 flex flex-col justify-center items-start"
    >
      <h2 class="font-bold font-backup text-2xl text-left mb-4 text-gray-900">
        Sign in with yout Riot <br />
        Account
      </h2>

      <div class="w-full flex flex-col gap-4">
        <div class="flex flex-col bg-gray-200 p-2 group">
          <label
            for="email"
            class="text-xs font-backup text-gray-800 mb-1 font-bold"
            >USERNAME</label
          >
          <input
            id="email"
            class="block bg-gray-200 outline-none text-sm font-semibold group-hover:border group-hover:border-blue-500"
            type="text"
          />
        </div>
        <div class="flex flex-col bg-gray-200 p-2">
          <label
            for="password"
            class="text-xs font-backup text-gray-800 mb-1 font-bold"
            >PASSWORD</label
          >
          <input
            id="password"
            class="block bg-gray-200 outline-none text-sm font-semibold"
            type="password"
          />
        </div>
        <div class="flex flex-col">
          <button>Login</button>
        </div>
      </div>
    </div>
    <div class="bg-login-hero bg-cover bg-center w-full h-full"></div>
  </body>
</html>
